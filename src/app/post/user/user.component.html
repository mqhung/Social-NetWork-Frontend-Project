<div class="col-md-2 static">
  <div class="suggestions" id="sticky-sidebar" *ngFor="let user of userList">
    <h4 class="grey">Friend Suggestion</h4>
    <div class="follow-user">
      <img src="{{user.avatar}}" alt="" class="profile-photo-sm pull-left" />
      <div>
        <h5><a href="timeline.html">{{user.firstName}} {{user.lastName}}</a></h5>
        <a [routerLink]="'/post/timeline'" class="text-green">Add friend</a>
      </div>
    </div>
  </div>
</div>
