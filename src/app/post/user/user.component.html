<div class="col-md-2 static">
  <div class="suggestions" id="sticky-sidebar">
    <h4 class="grey">Friend Suggestion</h4>
    <div class="follow-user" *ngFor="let user of userListNoFriend">
      <img src="{{user.avatar}}" alt="" class="profile-photo-sm pull-left" />
      <div>
        <h5><a [routerLink]="'/post/user/'+ user.id">{{user.firstName}} {{user.lastName}}</a></h5>
        <button (click)="addFriend(user.id)" class="btn btn-primary"><span id="{{user.id}}">Add Friend</span></button>
      </div>
    </div>
  </div>
  <h4 class="grey">Search Friend</h4>
  <div>
    <form>
      <input [(ngModel)]="nameSearch" type="text" placeholder="Search User" name="nameSearch">
      <button (click)="searchUser()" class="btn btn-primary" type="submit" >Search</button>
    </form>
  </div>
  <div class="follow-user" *ngFor="let user of userList">
    <img src="{{user.avatar}}" alt="" class="profile-photo-sm pull-left" />
    <div>
      <h5><a [routerLink]="'/post/user/'+ user.id">{{user.firstName}} {{user.lastName}}</a></h5>
      <button (click)="addFriend(user.id)" class="btn btn-primary"><span id="{{user.id}}">Add Friend</span></button>
    </div>
  </div>
</div>
