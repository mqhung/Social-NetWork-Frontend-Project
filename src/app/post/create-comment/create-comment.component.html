<form (ngSubmit)="createComment()" class="post-comment">
  <img [src]="comments.appUser.avatar" alt="" class="profile-photo-sm"/>
  <input name="content" type="text" id="content" class="form-control" placeholder="Post comment"
         [(ngModel)]="comments.content">
  <button type="submit" class="btn btn-primary">Chấp nhận</button>
  |
  <button [routerLink]="'/post/timeline'" class="btn btn-primary">
    Hủy
  </button>
</form>
