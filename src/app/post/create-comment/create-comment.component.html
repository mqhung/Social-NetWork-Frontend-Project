<form (ngSubmit)="createComment()">
    <a [routerLink]="'/post/timeline'" type="button">{{comments.appUser.username}}</a>
    <input name="content" id="content" class="form-control" placeholder="Post comment"
           [(ngModel)]="comments.content" >    <br>
    <button type="submit" class="btn btn-primary">Chấp nhận</button>
</form>
