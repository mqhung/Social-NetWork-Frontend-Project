<form (ngSubmit)="createComment()" class="post-comment">
  <img [src]="comments.appUser.avatar" alt="" class="profile-photo-sm"/>
  <input name="content" type="text" id="content" class="form-control-static"
         placeholder="Post comment..."
         size="50px"
         [(ngModel)]="comments.content">

  <button type="submit" class="z ba bb fm bd" style="background-color: #2b669a ">
    <p style="color: white">Comment</p>
  </button>
</form>
