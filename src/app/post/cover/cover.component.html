<div class="timeline-cover">

  <!--Timeline Menu for Large Screens-->
  <div class="timeline-nav-bar hidden-sm hidden-xs">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-info">
          <img [src]="guestUser.avatar" alt="" class="img-responsive profile-photo">
          <h3>{{guestUser.firstName + " " + guestUser.lastName}}</h3>
          <p class="text-muted">{{guestUser.email}} </p>
        </div>
      </div>
      <div class="col-md-9">
        <ul class="list-inline profile-menu">
          <li><a [routerLink]="'/post/timeline'" class="active">Timeline</a></li>
          <li><a>About</a></li>
          <li><a>Album</a></li>
          <li *ngIf="currentUser!=null" ><a [routerLink]="'/listFriend'">Friends</a></li>
          <li *ngIf="currentUser==null" ><a >Friends</a></li>
        </ul>
        <ul class="follow-me list-inline">
<!--          <li>{{friendList.length}} people following her</li>-->
        </ul>
      </div>
    </div>
  </div>
  <!--Timeline Menu for Large Screens End-->

  <!--Timeline Menu for Small Screens-->
  <div class="navbar-mobile hidden-lg hidden-md">
    <div class="profile-info">
      <img [src]="guestUser.avatar" alt="" class="img-responsive profile-photo">
      <h4>{{guestUser.firstName}}</h4>
      <p class="text-muted">{{guestUser.email}}</p>
    </div>
    <div class="mobile-menu">
      <ul class="list-inline">
        <li><a [routerLink]="'/post/timeline'" class="active">Timeline</a></li>
        <!--            <li><a [routerLink]="'/post/about'">About</a></li>-->
        <!--            <li><a [routerLink]="'/post/album'">Album</a></li>-->
        <li><a [routerLink]="'/listFriend'">Friends</a></li>
      </ul>
    </div>
  </div>
  <!--Timeline Menu for Small Screens End-->

</div>
